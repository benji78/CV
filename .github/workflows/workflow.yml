name: DeployToS3

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to S3 ðŸš€
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: jakejarvis/s3-sync-action@master
        with:
          args: --follow-symlinks --delete --exclude '.*/**' --exclude '**.pug'
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: "eu-west-3" # (Paris) optional: defaults to us-east-1
          # SOURCE_DIR: "public" # optional: defaults to entire repository
      - run: "export AWS_PAGER=''; aws cloudfront create-invalidation --distribution-id EI49BL4HR4N5T --paths '/*';"
